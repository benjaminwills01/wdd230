<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 230 - Responsive Images Learning Activity</title>
    <meta name="description" content="Responsive Images Learning Activity" />
    <meta name="author" content="Benjamin Wills" />
    <link rel="stylesheet" href="styles/responsive-images.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <picture>
          <source media="(min-width: 500px)" srcset="images/hero-small.webp" />
          <source
            media="(min-width: 1000px)"
            srcset="images/hero-medium.webp"
          />
          <img
            src="images/hero-large.webp"
            alt="table setting"
            width="1500"
            height="750"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
