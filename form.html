    <main>
      <h1>Registration Form</h1>
      <form action="record.html" method="get" class="form">
        <fieldset>
          <legend>Personal Information</legend>

          <label
            >Username*
            <input type="text" id="username" name="username" required
          /></label>

          <label
            >Password*
            <input
              type="password"
              id="password"
              name="password"
              required
              pattern="[a-zA-Z0-9]{8,}"
              title="Password must be at least 8 characters long and alphanumeric"
          /></label>

          <label
            >Confirm Password*
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              required
              title="Must match the first Password"
          /></label>

          <label
            >Email*
            <input
              type="email"
              id="email"
              name="email"
              required
              pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              title="Please enter a valid @byui.edu email address."
          /></label>

          <label for="rating">Page Rating</label>
          <div class="rating-container">
            <input
              type="range"
              id="rating"
              name="rating"
              min="1"
              max="10"
              step="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output id="ratingValue">5</output>
          </div>

          <input type="submit" value="Send my Form" />
        </fieldset>
      </form>
    </main>
